<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Order Data</title>
    <link rel="stylesheet" text="text/css" href="css/site.css" />
</head>
<body>
    <div>
        <select id="salesPersonSelect" label="test"></select><select id="storeSelect"></select><select id="cdSelect"></select> <input type="text" placeholder="count" id="howmany" size="5" />
    </div>

    <div>
        <h2>Add Order</h2>
        <input type="button" value="Add Order" onclick="addOrder();" />
    </div>
    <div>
        <h2>Orders</h2>
        <ul id="orders" />
        <table data-role="table" class="ui-responsive" id="ordersTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>StoreId</th>
                    <th>SalesPersonId</th>
                    <th>CdId</th>
                    <th>PricePaid</th>
                    <th>Date</th>
                </tr>
            </thead>
        </table>


    </div>
    <div>
        <h2>I want to see the performance of my stores</h2>
        <select id="storePerformanceSelect" />
        <input type="button" value="Search" onclick="findStorePerformance();" />
        <table data-role="table" class="ui-responsive" id="performanceTable">
            <thead>
                <tr>
                    <th>Store</th>
                    <th>Sum</th>
                </tr>
            </thead>
        </table>
    </div>
    <br /><br /><br /><br />
    <h2>I want to see the StoreID and the amount of Cds they sell that cost 13$ or more.</h2>
    <input type="button" value="Search" onclick="findCdPerformance();" />
    <table data-role="table" class="ui-responsive" id="cdTable">
        <thead>
            <tr>
                <th>StoreID</th>
                <th>SumOfCdsOver13$</th>
            </tr>
        </thead>
    </table>
    <br />


    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="/js/site.js"></script>


</body>
</html>
