<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Order Data</title>
    <link rel="stylesheet" text="text/css" href="css/site.css" />
</head>
<body>
    <div>
        <h2>Orders</h2>
        <ul id="orders" />
        <table data-role="table" class="ui-responsive" id="ordersTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>StoreId</th>
                    <th>SalesPersonId</th>
                    <th>CdId</th>
                    <th>PricePaid</th>
                    <th>Date</th>
                </tr>
            </thead>
        </table>


    </div>
    <div>
        <h2>Get description by ID</h2>
        <input type="text" id="CountId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="description" />
    </div>
    <br /><br /><br /><br />
    <div>
        <select id="salesPersonSelect"></select><select id="storeSelect"></select><select id="cdSelect"></select> <input type="text" placeholder="count" id="howmany" size="5" />
    </div>

    <div>
        <h2>Add Count Event</h2>
        <input type="button" value="Add Event" onclick="addEvent();" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="/js/site.js"></script>


</body>
</html>
